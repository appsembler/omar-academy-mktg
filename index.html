<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"/>
      <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <meta name="msapplication-TileColor" content="#f01d4f">
      <meta name="msapplication-TileImage" content="/assets/favicon/mstile-150x150.png">
      <meta name="theme-color" content="#121212">
      <title>Learn Open edX | Omar Academy</title>
      <link rel="stylesheet" href="https://university.redislabs.com/assets/css/site.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">


const { Fragment, Component } = React;


class LoadHtml extends Component {
    state = {
        html: '...'
    }

    componentDidMount() {
        fetch(this.props.url)
          .then(response => response.text())
          .then(data => {
              console.log('LoadHtml', data)
              this.setState({
                  html: data
              })
          });
    }

    render() {
        return <div dangerouslySetInnerHTML={{__html: this.state.html}} />
    }
}


function HomePage() {
    return (
        <Layout>
            <LoadHtml url="/includes/hero.html" />
            <LoadHtml url="/includes/home-course.html" />
            <LoadHtml url="/includes/certification-section.html" />
        </Layout>
    )
}


function CertificationPage() {
    return (
        <Layout>
            <LoadHtml url="/includes/certification-hero.html" />
            <LoadHtml url="/includes/certification-section.html" />
        </Layout>
    )
}


function CoursesPage() {
    return (
        <Layout>
            <LoadHtml url="/includes/courses-section.html" />
        </Layout>
    )
}


function HeaderButtons() {
    return (
        <Fragment>
            <a href="/courses.html"
               class="hover:opacity-50 focus:opacity-50 focus:outline-none transition duration-150 ease-in-out">Courses</a>
            <a href="/certification.html"
               class="hover:opacity-50 focus:opacity-50 focus:outline-none transition duration-150 ease-in-out mx-8">Certification</a>
            <span class="shadow-sm rounded-md">
                <a href="https://courses.academy.omardo.com/login"
                   class="inline-flex items-center px-4 py-2 bg-white leading-5 font-semibold text-indigo-600 border border-indigo-200 hover:border-indigo-600 focus:border-indigo-600 focus:outline-none focus:shadow-outline rounded-md hover:shadow transition duration-150 ease-in-out">
                  Sign in
                </a>
              </span>
        </Fragment>
    )
}


function Header() {
    return (
        <Fragment>
            <header class="text-blue-12 relative max-w-screen-xl mx-auto px-6 lg:px-8 pt-6">
              <nav class="z-10 relative flex items-center justify-between sm:h-10 lg:justify-start">
                <div class="-mr-3 -mt-2 flex items-center md:hidden">
                  <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
                </div>
                <a class="w-32 mr-12" href="/">
                    <LoadHtml url="/includes/header-logo.html" />
                </a>
                <div class="hidden md:block font-medium ml-auto text-sm">
                  <HeaderButtons />
                </div>
              </nav>
            </header>
        </Fragment>
    )
}


function Layout({children}) {
    return (
        <Fragment>
            <Header />
            <main role="main">
                {children}
            </main>
            <LoadHtml url="/includes/footer.html" />
        </Fragment>
    )
}


function Router() {
    let Page;
    const url = location.pathname;

    switch (true) {
        case /certification/.test(url):
            return <CertificationPage />
        case /courses/.test(url):
            return <CoursesPage />
        default:
            return <HomePage />
    }
}

function App() {
  return <Router />
}


ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
